# Wallet Platform - API Gateway + Company Service + Account Service + DB + RabbitMQ
# Usage: from repo root: docker-compose up -d
# Clients hit the gateway on port 8000; gateway proxies to backend services.

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      - CLIENT_API_KEYS=${CLIENT_API_KEYS:-client-key-1}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-dev-internal-key}
      - COMPANY_SERVICE_URL=http://company-service:8040
      - ACCOUNT_SERVICE_URL=http://account-service:8050
      - SERVICE_NAME=api-gateway
    depends_on:
      company-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  company-service:
    build: ./company-service
    ports:
      - "8040:8040"   # direct access for Swagger UI at /docs
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/company_db
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-dev-internal-key}
      - MPESA_BASE_URL=${MPESA_BASE_URL:-https://m-pesa.techtutor.co.ke}
      - COMPANY_CALLBACK_URL=${COMPANY_CALLBACK_URL:-https://api.myapp.com/mpesa/callback}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - SERVICE_NAME=company-service
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8040/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  account-service:
    build: ./account-service
    ports:
      - "8050:8050"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/account_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-dev-internal-key}
      - ACCOUNT_NO_PADDING=6
      - SERVICE_NAME=account-service
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8050/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: company_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-account-db.sh:/docker-entrypoint-initdb.d/02-account-db.sh:ro
    ports:
      - "${DB_HOST_PORT:-5433}:5432"   # host:container â€” use 5433 if 5432 is in use on host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d company_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 60s

volumes:
  pgdata:
