# Wallet Platform - API Gateway + Company Service + DB + RabbitMQ
# Usage: from repo root: docker-compose up -d
# Clients hit the gateway on port 8000; gateway proxies to backend services.

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      - CLIENT_API_KEYS=${CLIENT_API_KEYS:-client-key-1}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-dev-internal-key}
      - COMPANY_SERVICE_URL=http://company-service:8040
      - SERVICE_NAME=api-gateway
    depends_on:
      company-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  company-service:
    build: ./company-service
    # Not exposed on host; only gateway talks to it (use 8040:8040 for direct access during dev)
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/company_db
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-dev-internal-key}
      - MPESA_BASE_URL=${MPESA_BASE_URL:-https://m-pesa.techtutor.co.ke}
      - COMPANY_CALLBACK_URL=${COMPANY_CALLBACK_URL:-https://api.myapp.com/mpesa/callback}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - SERVICE_NAME=company-service
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8040/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: company_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d company_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
